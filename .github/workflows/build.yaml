name: build

on:
  pull_request:
  push:
    branches: [main]
  merge_group:

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install nix
        uses: nixbuild/nix-quick-install-action@v22

      - name: build image
        run: ./build-image.sh
